<div class="check-concentration"><p data-bind="html: Prompt"></p></div>
<div
  class="check-concentration-options"
  data-bind="focusOnRender: InputSelector"
>
  <button
    type="submit"
    class="failcheck fa-text fa-times button"
    data-bind="click: FailCheck"
  >
    Fail
  </button>
  <button type="submit" class="passcheck fa-text fa-check button">Pass</button>
</div>
